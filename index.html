<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="asset/estilo.css">
</head>
<body>
    <div id="titulo">
        <p>Juguemos...Si?</p>
    </div>
    <div id="instrucciones">
        <p><strong>Instrucciones</strong></p>
        <ul>
           <li>Haza click en <strong>move</strong> para avanzar.</li>
           <li>Haz click en <strong>left</strong> para girar a la izquierda.</li>
           <li>Haz click en <strong>right</strong> para girar hacia la derecha.</li>
           <li>Haz click en <strong>exit</strong> para salir del juego.</li>
        </ul>
    </div>
   <div id="tablero"></div>
   <div id="botones">
       <button id="left">Turn left</button>
       <br>
       <button id="right">Turn Right</button>
       <br>
       <button id="move">Move</button>
       <br>
       <button id="exit">Exit</button>
       <br>
       <button id="solve">Solve</button>
   </div>
   <script src="asset/laberinto.js"></script> 
</body>
</html>
